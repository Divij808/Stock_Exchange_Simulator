{% extends 'layout.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2>Register Your Account!</h2>

    <form method="POST">
<input type="text" name="username_created" placeholder="Username" required>

        <input type="password" name="password_created" placeholder="Password" required>
        <button type="submit" style="width: 100%;">Sign Up</button>
    </form>

    <p style="margin-top: 15px;">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </p>
    <p style="margin-top: 15px;">Forgot you password? <a href="{{ url_for('forgot_password') }}">Forgot Password</a></p>

</div>
{% endblock %}
